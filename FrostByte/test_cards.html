<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Card Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="/FrostByte/src/css/customer/main-panel/categories.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #main-panel {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-shelf {
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div id="main-panel">
        <div class="shelves test-shelf">
            <div class="title">
                <p>Featured Products</p>
            </div>
            <div class="body">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Test data - fetched from API
        const testProducts = [
            {
                product_id: 'PROD-001',
                product_name: 'Ryzen 9 9600x',
                category: 'Processor',
                price: '28000.00',
                stock: '20',
                status: 'active',
                image_path: 'resources/images/products/Ryzen 9 9600x.jpg'
            },
            {
                product_id: 'PROD-002',
                product_name: 'RTX 4090',
                category: 'Graphics Card',
                price: '85000.00',
                stock: '1',
                status: 'active',
                image_path: 'resources/images/products/RTX 4090.jpg'
            },
            {
                product_id: 'PROD-003',
                product_name: 'Gaming Keyboard RGB',
                category: 'Keyboards',
                price: '5000.00',
                stock: '15',
                status: 'active',
                image_path: 'resources/images/products/Gaming Keyboard RGB.jpg'
            },
            {
                product_id: 'PROD-005',
                product_name: '4K Monitor 32inch',
                category: 'Monitor',
                price: '25000.00',
                stock: '8',
                status: 'active',
                image_path: 'resources/images/products/4K Monitor 32inch.avif'
            }
        ];

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const productId = product.product_id || '';
            const productName = product.product_name || '';
            const category = product.category || '';
            const price = product.price || '0';
            const stock = product.stock || '0';
            
            const productImage = product.image_path ? `/FrostByte/${product.image_path}` : '/FrostByte/resources/images/background.avif';
            
            const rating = (Math.random() * 1.5 + 4.2).toFixed(1);
            const reviewCount = Math.floor(Math.random() * 400 + 50);
            
            const isLowStock = stock < 10;
            const stockText = stock > 0 ? `${stock} in stock` : 'Out of stock';
            
            card.innerHTML = `
                <div class="upper">
                    <img src="${productImage}" alt="${productName}">
                    ${isLowStock && stock > 0 ? '<div class="stock-badge">Low Stock</div>' : ''}
                    <div class="icons">
                        <button class="icon-btn" title="Add to wishlist">
                            <i class="fa-regular fa-heart"></i>
                        </button>
                        <button class="icon-btn" title="Quick view">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                        <button class="icon-btn" title="Add to cart">
                            <i class="fa-solid fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
                <div class="bottom">
                    <p>${category}</p>
                    <p>${productName}</p>
                    <div class="rating">
                        <span class="stars">★ ${rating}</span>
                        <span class="count">(${reviewCount})</span>
                    </div>
                    <div class="stock-info">
                        <span class="price">₱${parseFloat(price).toFixed(2)}</span>
                        <span class="in-stock">${stockText}</span>
                    </div>
                </div>
            `;
            
            card.setAttribute('data-product-id', productId);
            card.setAttribute('data-product-name', productName);
            card.setAttribute('data-product-category', category);
            card.setAttribute('data-product-price', price);
            card.setAttribute('data-product-stock', stock);
            card.setAttribute('data-product-status', product.status || 'active');
            
            return card;
        }

        // Populate the test shelf
        const body = document.querySelector('.shelves .body');
        testProducts.forEach(product => {
            const card = createProductCard(product);
            body.appendChild(card);
        });
    </script>
</body>
</html>
